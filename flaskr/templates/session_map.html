{% extends "nav.html" %}
{% block title %}Mapa de sesi√≥n{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=0.9">
<link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .map-center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    #map {
        width: 80vw;
        height: 80vh;
        min-width: 320px;
        min-height: 320px;
        aspect-ratio: 1 / 1;
        max-width: 100vw;
        max-height: 100vh;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Controls overlay -->
    <div id="map-controls" style="
        width: 100%;
        display: flex;
        justify-content: center;
        pointer-events: none;
        margin-bottom: 1rem;
    ">
        <span id="status" style="
            color: grey;
            background: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            pointer-events: auto;
        "></span>
    </div>
    <div class="map-center-container">
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha/dist/leaflet.js"
            }
        }
    </script>
    <script type="module" src="/static/js/app_map.js"></script>
</div>
{% endblock %}
